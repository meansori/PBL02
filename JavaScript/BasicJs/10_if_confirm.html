<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan confirm js</title>
  </head>
  <body>
    <script>
      const response = confirm("Are you sure to delete this file?");
      // response akan bernilai true
      if (response) {
        document.write("File deleted");
      } else {
        document.write("File not deleted");
      }
    </script>
  </body>
</html>
